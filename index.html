<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - AjSiles Mayorista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AjSiles Mayorista</h1>
    </header>
    
    <div id="catalogo" class="catalogo"></div>
    
    <footer>
        <button onclick="generarPDF()">Descargar Catálogo en PDF</button>
        <button onclick="previsualizarPDF()">Previsualizar PDF</button>
        <iframe id="visorPDF" width="100%" height="600px"></iframe>
        <p>www.ajsiles.com</p>
    </footer>

    <!-- Incluyendo PapaParse para parsear el CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Importa la última versión de jsPDF desde el CDN oficial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Importa la última versión de html2pdf.js desde el CDN oficial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
